<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ImgMenu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;      /* sem fundo */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;            /* ajuste opcional */
    }
  </style>
</head>
<body>
  <!-- caminho exato, com letras minÃºsculas -->
  <img src="conteiner.png" alt="Menu Conteiner">
</body>
</html>
